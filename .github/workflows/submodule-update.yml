name: Submodule Updates

on:
  push

jobs:
  build:
    name: Submodule update
    runs-on: ubuntu-latest
    steps:
      - name: run action
        id: run_action
        uses: PaulRitter/github-action-create-commit-parent-submodule@v2.0
        with:
          github_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          parent_repository: org/Study
          parent_branch: main
